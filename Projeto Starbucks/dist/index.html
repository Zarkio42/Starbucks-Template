<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="circulo" id="circulo"></div>
    <div class="OnOffDark">
        <img class="logo-starbucks" src="./images/logo.png" alt="logo starbucks">
        <div class="navIcons">
            <a href="https://github.com/zarkio42"><i class="bi bi-github githubLink"></i></a>
            <button class="btnLight" id="modoDark" onclick="DarkMode()"><i class="bi bi-moon-stars-fill"
                    id="iconLight"></i></button>
        </div>
    </div>
    <div class="box1">
        <div class="box-text">
            <h2>Não é só um café...</h2>
            <h2>É um <span class="starbucksTxt">Starbucks!</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quidem illo repellendus quas excepturi
                eius.
                Architecto porro magni, mollitia vitae tempora voluptatum dolores, impedit laborum corrupti quod
                molestias!
                Quia, excepturi.</p>

            <button class="cafeBtn">Quero café!</button>
        </div>
        <div class="box-image">
            <img class="copoVerde" id="starbucks" src="./images/img1.png" alt="copo starbucks">
        </div>
    </div>
    <div class="miniaturas">
        <img class="miniVerde miniatura" id="minVerde" src="./images/img-pequena1.png" alt="icone de copo starbucks">
        <img class="miniLaranja miniatura" id="minLaranja" src="./images/img-pequena2.png"
            alt="icone de copo starbucks">
        <img class="miniRosa miniatura" id="minRosa" src="./images/img-pequena3.png" alt="icone de copo starbucks">
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
