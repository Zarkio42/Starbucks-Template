<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="OnOffDark">
            <img class="logo-starbucks" src="./images/logo.png" alt="logo starbucks">
            <div class="navIcons">
                <a href="https://github.com/zarkio42"><i class="bi bi-github githubLink"></i></a>
                <button class="btnLight" id="modoDark" onclick="DarkMode()"><i class="bi bi-moon-stars-fill"
                        id="iconLight"></i></button>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid col-12 box1">
            <div class="box-text col-7">
                <h2>Não é só um café...</h2>
                <h2>É um <span class="starbucksTxt">Starbucks!</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quidem illo repellendus quas
                    excepturi
                    eius.
                    Architecto porro magni, mollitia vitae tempora voluptatum dolores, impedit laborum corrupti quod
                    molestias!
                    Quia, excepturi.</p>

                <button class="cafeBtn" onclick="pedirCafe()">Pedir agora!</button>
            </div>
            <div class="box-image col-5">
                <img class="copoVerde" id="starbucks" src="./images/img1.png" alt="copo starbucks">
            </div>
        </div>

        <div class="container-fluid circulo" id="circulo"></div>
    </main>

    <footer>
        <div class="container text-center miniaturas">
            <div class="row">
                <div class="col">
                    <img class="miniVerde miniatura" id="minVerde" src="./images/img-pequena1.png"
                        alt="icone de copo starbucks">
                </div>
                <div class="col">
                    <img class="miniLaranja miniatura" id="minLaranja" src="./images/img-pequena2.png"
                        alt="icone de copo starbucks">
                </div>
                <div class="col">
                    <img class="miniRosa miniatura" id="minRosa" src="./images/img-pequena3.png"
                        alt="icone de copo starbucks">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
